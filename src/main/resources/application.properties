spring.application.name=project

# ============================================================
# Spring Profile Configuration
# ============================================================
spring.profiles.active=default

# Groq API Configuration
groq.api.key=${GROQ_API_KEY}

# ============================================================
# ADMIN USER CONFIGURATION
# ============================================================
admin.email=${USER_EMAIL:admin@swiftcart.com}
admin.password=${ADMIN_PASSWORD:admin123}
admin.fullName=${ADMIN_FULL_NAME:System Administrator}
admin.phone=${ADMIN_PHONE:+1234567890}

# ============================================================
# MongoDB Configuration
# ============================================================
# SECURITY WARNING: Move credentials to environment variables in production
spring.data.mongodb.uri=${MONGODB_URI}
# Connection Timeout (how long to wait for connection)
spring.data.mongodb.timeout=10000ms


# ============================================================
# Server Configuration
# ============================================================
server.port=8080


# ============================================================
# HTTP GZIP Compression (Enables Response Compression)
# ============================================================
server.compression.enabled=true
server.compression.mime-types=application/json,application/xml,text/html,text/plain,text/css,application/javascript
server.compression.min-response-size=1024


# ============================================================
# JWT Configuration
# ============================================================
# SECURITY WARNING: Use a strong, randomly generated secret in production
# Generate with: openssl rand -base64 64
jwt.secret=${JWT_SECRET:qwertyuioiuytresdfghjhgfvbnjyfvbjytdcvbjytrdcvbjtrdcvbhtrewsgghrewqwertuydtstdyjdhsdfgfgfhgfdgsythsgdgdfjgxfghggxfbhgffbx}
jwt.expiration-ms=86400000


# ============================================================
# Razorpay Configuration
# ============================================================
# Credentials loaded from .env file
razorpay.key.id=${RAZORPAY_KEY_ID}
razorpay.key.secret=${RAZORPAY_KEY_SECRET}
razorpay.currency=INR


# ============================================================
# Email Configuration (SMTP)
# ============================================================
spring.mail.host=${SMTP_HOST:smtp.gmail.com}
spring.mail.port=${SMTP_PORT:587}
spring.mail.username=${EMAIL_USER}
spring.mail.password=${EMAIL_PASS}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.connectiontimeout=5000
spring.mail.properties.mail.smtp.timeout=5000
spring.mail.properties.mail.smtp.writetimeout=5000

# Email addresses
email.from=${FROM_EMAIL}
email.admin=${ADMIN_EMAIL}


# ============================================================
# Invoice Configuration
# ============================================================
# Tax rate for invoice calculation (18% GST)
invoice.tax.rate=0.18


# ============================================================
# Cloudflare R2 Storage Configuration
# ============================================================
r2.account.id=${R2_ACCOUNT_ID}
r2.access.key.id=${R2_ACCESS_KEY_ID}
r2.secret.access.key=${R2_SECRET_ACCESS_KEY}
r2.bucket.name=${R2_BUCKET_NAME}
r2.public.url=${R2_PUBLIC_URL:https://pub-85eb2a4772c049cfb494c37eb597e58d.r2.dev}
r2.region=auto


# ============================================================
# File Upload Configuration
# ============================================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB


# ============================================================
# Logging Configuration
# ============================================================
# Logging levels are now managed in logback-spring.xml for async logging
# Uncomment below to override specific loggers if needed
#logging.level.com.ecommerce.project=DEBUG
#logging.level.org.springframework.data.mongodb=DEBUG
#logging.level.org.springframework.web=DEBUG
#logging.level.org.springdoc=DEBUG

# Log file location
logging.file.path=logs
logging.file.name=logs/ecommerce-app.log

# Logback configuration
logging.config=classpath:logback-spring.xml


# ============================================================
# Email Reminder Configuration
# ============================================================
# Delay in minutes before sending cart reminder email (default: 30 minutes)
reminder.cart.delay-minutes=3

# Delay in minutes before sending wishlist reminder email (default: 60 minutes)
reminder.wishlist.delay-minutes=3


# ============================================================
# CORS Configuration
# ============================================================
cors.allowed-origins=http://localhost:5173,http://localhost:3000,http://localhost:8081,https://paribito-backend-production.up.railway.app,https://paribito20.vercel.app


# ============================================================
# Keep Alive Service Configuration
# ============================================================
app.url=https://swiftcart-backend-x4ku.onrender.com
app.health-check.endpoint=/api/health


